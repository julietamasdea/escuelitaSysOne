<div class="card bg-white text-black">
  <div class="card-header">Form jugador</div>
  <div class="card-body">
    <form action="" (ngSubmit) = "create()">
      <div class="form-group row">
        <label for="dni" class="col-form-label col-sm-2">Dni</label>
        <div class="col-sm-6">
          <input type="text" name="dni" class="form-control" [(ngModel)]="jugador.dni">
        </div>
      </div>

      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" name="nombre" class="form-control" [(ngModel)]="jugador.nombre">
        </div>
      </div>

      <div class="form-group row">
        <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6">
          <input type="text" name="apellido" class="form-control" [(ngModel)]="jugador.apellido">
        </div>
      </div>

      <div class="for-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button">Crear</button>
        </div>
      </div>
    </form>
  </div>
</div>
