<div class="card bg-light mb-3">
  <div class="card-body">
    <h5 class="card-title">Jugadores</h5>
    <div class="my-2 text-left">
      <button class= "btn btn-rounded btn-primary" type="button" [routerLink] = "['/jugadores/form']">
        Crear Jugador
      </button>
    </div>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Dni</th>
          <th>Nombre</th>
          <th>Apellido</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let jugador of jugadores">
          <td>{{jugador.id}}</td>
          <td>{{jugador.dni}}</td>
          <td>{{jugador.nombre}}</td>
          <td>{{jugador.apellido}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
